<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
<main class="card">
  <img class="illustration" src="./images/illustration-hero.svg" alt="illustration-hero">
 <div class="infos">
  <h1> Order Summary </h1>

  <p class="texto">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>


    <div class="info">
  <img class="music" src="./images/icon-music.svg" alt="icon-music">

  <div class="annual-plan">
  <p class="annual">Annual Plan</p>
  <p class="numero"> $59.99/year</p> 
 </div>  

  <a class="change" href="">Change</a> </div> 
<div class="buttons">
  <button>Proceed to Payment</button> 

 <a class="cancel-order" href="#">Cancel Order</a>
</div> 
</div>
</main>
  
</body>
</html>
